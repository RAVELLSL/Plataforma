<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RS Tech</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f0f0f0; /* Light grey background for a minimalistic theme */
        font-family: 'Arial', sans-serif; /* Modern typography */
    }
    .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsivo */
        gap: 20px;
        width: 100%;
        max-width: 800px;
        padding: 20px;
    }
    .card {
        width: 100%;
        height: 300px;
        background: #ffffff; /* White background for the card */
        border: 1px solid #d0d0d0; /* Soft border color */
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow for depth */
        cursor: pointer;
        text-decoration: none;
        color: #333; /* Dark grey text for readability */
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth animations */
    }
    .card svg {
        width: 100px; /* Adjusted SVG size */
        height: 100px; /* Adjusted SVG size */
        margin-bottom: 20px;
    }
    .card:hover {
        transform: translateY(-5px); /* Subtle levitation effect on hover */
        box-shadow: 0 12px 24px rgba(0,0,0,0.2); /* Increased shadow on hover */
    }
    .card-title {
        font-size: 18px; /* Appropriately sized font for readability */
        font-weight: bold;
        color: #555; /* Slightly darker text color for contrast */
        text-align: center;
    }
</style>
</head>
<body>
<div class="card-container">
    <!-- Dados de Acesso -->
    <a href="https://ravellsl.github.io/Ferramentas-Dados-de-Acesso/" target="_blank" class="card" aria-label="Dados de Acesso">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M19 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h13c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 18H6V4h13v16z" fill="#7F00FF"/>
            <path d="M8 6h8v2H8zM8 10h8v2H8z" fill="#E100FF"/>
        </svg>
        <div class="card-title">Dados de Acesso</div>
    </a>
