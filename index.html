<style>
    body {
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Alinha os itens ao topo */
        min-height: 100vh;
        margin: 0;
        background: #f0f0f0;
        font-family: 'Arial', sans-serif;
        padding-top: 20px; /* Ajuste do padding para 20px no topo */
        box-sizing: border-box; /* Garantir que padding seja incluído na largura total */
    }

    .card-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        padding: 20px;
        box-sizing: border-box; /* Garantir que padding seja incluído na largura total */
    }

    .card {
        width: calc(33.33% - 40px); /* 33.33% para mostrar 3 cartões por linha */
        max-width: 300px; /* Tamanho máximo para evitar que fique muito grande */
        background: #ffffff;
        border: 1px solid #d0d0d0;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        cursor: pointer;
        text-decoration: none;
        color: #333;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin: 20px; /* Espaço entre os cartões */
        box-sizing: border-box; /* Garantir que padding seja incluído na largura total */
        overflow: hidden; /* Para garantir que a imagem não ultrapasse os limites do card */
        position: relative; /* Para posicionar a imagem de fundo corretamente */
    }

    .card img {
        width: 100%;
        height: auto;
        max-width: 150px; /* Aumenta a largura máxima da imagem */
        border-radius: 10px; /* Bordas arredondadas para combinar com o estilo do cartão */
        margin-bottom: 20px;
        transition: transform 0.3s ease; /* Adiciona uma transição suave ao efeito de fusão */
    }

    .card:hover img {
        transform: scale(1.1); /* Aumenta a imagem ao passar o mouse */
    }

    .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 1) 100%);
        z-index: -1; /* Posiciona atrás do conteúdo do card */
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .card-title {
        font-size: 18px;
        font-weight: bold;
        color: #555;
        text-align: center;
    }

    /* Media queries para diferentes dispositivos */
    @media screen and (max-width: 900px) {
        .card {
            width: calc(50% - 40px); /* 50% para mostrar 2 cartões por linha */
        }
    }

    @media screen and (max-width: 600px) {
        .card-container {
            padding: 10px;
        }

        .card {
            width: calc(100% - 20px); /* 100% para mostrar 1 cartão por linha */
            max-width: none;
        }
    }
</style>
